<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Train Schedule</h1>
        <p>Helping You Stay on Time</p>
    </div>
    <div class="container2">
            <h1>Current Train Schedule</h1>
     <div class="card" id="first">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col-name">Train Name</th>
                    <th scope="col-dest">Destination</th>
                    <th scope="col-freq">Frequency (min)</th>
                    <th scope="col-arr">Next Arrival</th>
                    <th scope="col-away">Minutes Away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>
    <div class="container">
        <h1>Add Train</h1>
        <div class="card">
            <div class="form-group row">
                <label class="col-2 col-form-label">Train Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Pacific Surfliner" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-2 col-form-label">Destination</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Chicago" id="destination">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">First Train Time (HH:mm - military time)</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="21:05" id="train-time">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Frequency (min)</label>
                    <input class="form-control" type="number" placeholder="245" id="frequency">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="app.js"></script>

</body>

</html>
